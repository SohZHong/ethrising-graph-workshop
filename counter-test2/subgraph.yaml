specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Counter
    network: sepolia
    source:
      address: '0x02578B3aD73AbE262dB1Bd871ee94761f5E59180'
      abi: Counter
      startBlock: 7713481
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CounterIncremented
        - NumberSet
      abis:
        - name: Counter
          file: ./abis/Counter.json
      eventHandlers:
        - event: CounterIncremented(indexed address,uint256,uint256)
          handler: handleCounterIncremented
        - event: NumberSet(indexed address,uint256,uint256)
          handler: handleNumberSet
      file: ./src/counter.ts
  - kind: ethereum
    name: Counter2
    network: sepolia
    source:
      address: '0x4A503Bc84B203b5a1E1715b3f3729DD3bCbD8A43'
      abi: Counter2
      startBlock: 7726994
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CounterIncremented
        - NumberSet
        - ResetTriggered
      abis:
        - name: Counter2
          file: ./abis/Counter2.json
      eventHandlers:
        - event: CounterIncremented(indexed address,uint256,uint256)
          handler: handleCounterIncremented
        - event: NumberSet(indexed address,uint256,uint256)
          handler: handleNumberSet
        - event: ResetTriggered(uint256,uint256)
          handler: handleResetTriggered
      file: ./src/counter-2.ts
