type CounterIncremented @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  previousNum: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type NumberSet @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  num: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
